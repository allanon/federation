type Book @key(fields: "isbn") {
  isbn: String!
  title: String
  year: Int
  similarBooks: [Book]!
  metadata: [MetadataOrError]
}

# Value type
type KeyValue {
  key: String!
  value: String!
}

# Value type
type Error {
  code: Int
  message: String
}

# Value type
union MetadataOrError = KeyValue | Error
